<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Clone</title>
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- BoxIcons  Cdn Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Create The Header -->
    <nav class="main_navbar p-2">
      <div class="container-fluid container-lg">
        <div class="navbar_content">
          <div class="logo_holder">
            <h1 class="mb-0">
              <a href="index.html">
                <img
                  src="images/header_img/logo.svg"
                  alt="logo"
                  class="main_logo"
                />
              </a>
            </h1>
          </div>
          <div class="search_container">
            <form class="search_holder rounded-pill mb-0">
              <input
                class="search_inp"
                type="search"
                name=""
                id=""
                placeholder="Search accounts and videos"
              />
              <button type="submit" class="searchIcon_holder">
                <i class="bx bx-search search_icon"></i>
              </button>
            </form>
          </div>
          <div class="buttons_container">
            <div class="btn_holder">
              <button class="upload-btn secBtn-effect">
                <i class="fa-solid fa-plus add-icon"></i>
                Upload
              </button>
            </div>
            <div class="btn_holder">
              <button class="login-btn oneBtn-effect">login</button>
            </div>
            <div class="menu-holder">
              <i class='bx bx-dots-vertical-rounded dots-icons'></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Create The Header -->
    <!-- Main JS File -->
    <script src="js/main.js"></script>
    <!-- JS Bootstrap File -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
